<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register a new User</title>
</head>
<body>
<h1>Register a new User</h1>
<p th:if="${param.error}" class="error">Registration failed!</p>

<form th:action="@{/admin/create}" method="post" th:object="${user}">
    <label for="email">E-mail</label>:
    <input type="text" id="email" th:field="*{email}" />
    <br />

    <label for="phone">Phone Number</label>:
    <input type="text" id="phone" th:field="*{phoneNumber}" />
    <br />

    <label for="name">Name</label>:
    <input type="text" id="name" th:field="*{name}" />
    <br />

    <label for="gender">Gender </label>:
    <select id="gender" th:field="*{gender}">
        <option value="NOT_DEFINED" >Not Defined</option>
        <option value="MALE"        >Male</option>
        <option value="FEMALE"      >Female</option>
    </select>
    <br />

    <label for="date-of-birth">Date of Birth</label>:
    <input type="date"
           id="date-of-birth"
           min="1900-01-01"
           max="2012-12-31"
           th:field="*{dateOfBirth}" />
    <br />

    <label for="password">Password</label>:
    <input type="password" id="password" th:field="*{password}" />
    <br />

    <label for="roles">Roles</label>:
    <input type="checkbox"
           id="roles"
           th:each="role : ${allRoles}"
           th:checked="${role.isRequired()}"
           th:disabled="${role.isRequired()}"
           th:value="${role.getId()}"
           th:text="${role.getViewText()}"
           name="selectedRoles" />
    <br />
    <br />

    <input type="submit" value="Create" />
</form>

<p>
<a th:href="@{/admin}">Go back to the list of users</a>
</p>


<form method="post" th:action="@{/logout}">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
